<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" />
    <title>Google Sign-in</title>
</head>
<body>

    <h1>Google Sign-in</h1>
    <hr>

    <div id="g_id_onload"
         data-client_id="594807906641-nr89i4qbkgu37rvlv5uihhthecg8vatu.apps.googleusercontent.com"
         data-auto_prompt="false" 
         data-callback="handleCredentialResponse"
         data-auto_select="true">
      </div>
      <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
      </div>

      <button id="google_signout" class="btn btn-primary mt-1">
          Signout
      </button>

      <hr>
      <h1>One Tap</h1>

    <script>
        function handleCredentialResponse(response) {

            const body = { id_token: response.credential };

           fetch(`${process.env.URL}/api/auth/google`, {
               method: 'POST',
               headers: {
                   'Content-Type' : 'application/json'
               },
               body: JSON.stringify(body)
           })
                .then( resp => resp.json() )
                .then( resp => {
                    console.log(resp)
                    localStorage.setItem( 'email', resp.usuario.correo );
                    location.reload();
                })
                .catch( console.warn )
        }

        const button = document.getElementById('google_signout');

        button.onclick = () => {

            google.accounts.id.disableAutoSelect();

            google.accounts.id.revoke( localStorage.getItem( 'email' ), done => {
                localStorage.clear();
                location.reload(); //recargamos la pagina
            });  

        }

    </script>
      
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</body>
</html>
